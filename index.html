<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Polyline</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your actual Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FpdGhhcnVuIiwiYSI6ImNsdmU1NHM1aTA0NGIyam81dDhnM3F2dXcifQ.oN6YAvWb4x8JSAN2NgjgnA';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [0, 0], // initial map center in [lng, lat]
            zoom: 2 // initial map zoom
        });

        // Load coordinates from the JSON file
        fetch('coordinates.json')
            .then(response => response.json())
            .then(data => {
                // Assume the data is a nested list of [latitude, longitude]
                const coordinates = data.map(coord => [coord[1], coord[0]]); // Convert to [lng, lat]

                // Create a GeoJSON line feature from the coordinates
                const geojson = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: coordinates
                    }
                };

                // Add the line to the map
                map.on('load', () => {
                    map.addSource('route', {
                        type: 'geojson',
                        data: geojson
                    });

                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: 'route',
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': '#000000',
                            'line-width': 3
                        }
                    });

                    // Set the map bounds to fit the polyline
                    const bounds = new mapboxgl.LngLatBounds();
                    coordinates.forEach(coord => bounds.extend(coord));
                    map.fitBounds(bounds, {
                        padding: 50
                    });
                });
            })
            .catch(error => console.error('Error loading coordinates:', error));
    </script>
</body>
</html>
